<html lang="{language.hreflang}" class="h5p-iframe">
<head>
    <meta charset="utf-8">
    <title>{content.title}</title>
    <f:for each="{scripts}" as="script">
        <script src="/typo3conf/ext/h5p/Resources/Public/Lib/h5p-core/{script}"></script>
    </f:for>
    <f:for each="{contentSettings.scripts}" as="script">
        <script src="{script}"></script>
    </f:for>
    <f:for each="{styles}" as="style">
        <link rel="stylesheet" href="/typo3conf/ext/h5p/Resources/Public/Lib/h5p-core/{style}">
    </f:for>
    <f:for each="{contentSettings.styles}" as="style">
        <link rel="stylesheet" href="{style}">
    </f:for>
    <script>

    </script>
</head>
<body>
<div class="h5p-content" data-content-id="{content.uid}"></div>
<script>
    H5PIntegration = {h5pIntegration -> f:format.json() -> f:format.raw()};

    H5PIntegration.contents['cid-{content.uid}'] = {contentSettings -> f:format.json() -> f:format.raw()};
</script>
</body>
</html>
