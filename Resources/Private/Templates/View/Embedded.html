<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<f:layout name="Embedded"/>

<f:section name="content">

    <f:if condition="{contentNotFound}">
        <f:then>
            <div class="alert alert-danger" role="alert" style="padding: 1rem 1rem;margin-bottom: 1rem;border: 1px solid #f5c2c7;border-radius: .25rem;color: #842029;background-color: #f8d7da;"><f:translate key="LLL:EXT:h5p/Resources/Private/Language/locallang.xlf:not_found" /></div>
        </f:then>
        <f:else>

            <div class="h5p-content" data-content-id="{content.uid}"></div>

        </f:else>
    </f:if>



</f:section>
</html>
