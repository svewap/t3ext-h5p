<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<f:layout name="Default"/>

<f:section name="content">
    <f:if condition="{contentNotFound}">
        <f:then>
            <p>H5P content not found</p>
        </f:then>
        <f:else>
            <h1>{content.title}</h1>

            <iframe src="/h5p/embed/{content.uid}" frameborder="0" allowfullscreen="allowfullscreen" allow="geolocation *; microphone *; camera *; midi *; encrypted-media *" title="{content.title}"></iframe>

            {contentSettings.resizeCode -> f:format.raw()}

        </f:else>
    </f:if>
</f:section>
</html>
